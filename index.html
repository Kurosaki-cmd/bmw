<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Infinite Scroll Page Animation</title>
	<link rel="icon" href="img/icon.jpg" type="icon/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<!-- div .wrapp -->
	<div class="wrapp bg-black">
		<!-- header .header -->
		<header class="header gsap__anim bg-black">
			<div class="parallax__wrapp">
				<div class="header__bg">
					<img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
					<img src="https://www.bmw.com/content/dam/bmw/marketBMWCOM/bmw_com/categories/freude/notes/n-03-media-hd.jpg?imwidth=1280" alt="">
				</div>
				<div class="content">
					<h1 class="title title-p">Infinite<span class="stroke">Scroll</span></h1>
				</div>
			</div>
		</header>
		<!-- header .header END -->

		<!-- main .main -->
		<main class="main bg-black">

			<!-- section .section -->
			<section class="section gsap__anim serv bg-black">
				<div class="parallax__wrapp">
					<div class="content">
						<div class="serv__wrapp ">
							<h2 class="title bg-black">
								<span class="title__wrapp">
									<span class="title__img">
										<img src="https://www.bmw.com/etc.clientlibs/settings/wcm/designs/bmwcom/base/resources/ci2020/img/logo-light.svg" alt="">
									</span>
									<div class="title__txt">
										<span class="title__t">the</span>
										<span class="stroke "><span  class="text-[#0171B6]">ser</span><span class="text-[#004585]">vi</span><span class="text-[#E62C19]">ces</span></span>
									</div>

								</span>
							</h2>
							<ul class="serv__list">
								<li class="serv__item hover:bg-[#0170B8]">Creative direction
									<span class="serv__item-img">
										<img src="https://images6.alphacoders.com/540/540944.jpg" alt="">
									</span>
								</li>
								<li class="serv__item hover:bg-[#004585]">Brand and identity
									<span class="serv__item-img">
										<img src="https://s1.cdn.autoevolution.com/images/news/how-to-bmw-i8-the-hd-wallpaper-guide-95829_4.jpg" alt="">
									</span>
								</li>
								<li class="serv__item hover:bg-[#E72C19]">Visual content
									<span class="serv__item-img">
										<img src="https://wallpaper.forfun.com/fetch/99/991c982785541fa485d9c74fe5176701.jpeg" alt="">
									</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<!-- section .section END -->

			<!-- section .section -->
			<section class="section gsap__anim portfolio bg-black">
				<div class="parallax__wrapp">
					<div class="content">
						<div class="portfolio__wrapp">
							<ul class="portfolio__list">
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="https://www.bmw-m.com/content/dam/bmw/marketBMW_M/www_bmw-m_com/topics/magazine-article-pool/2024/wallpaper/m-wallpaper/3-0-csl/bmw-3-0-csl-mi-05.jpg.asset.1669308612336.jpg" alt="">
									</div>
								</li>
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202103/03_The_all-new_BMW_M_1000_RR_1200x768.jpeg?size=690:388" alt="">
									</div>
								</li>
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="https://c4.wallpaperflare.com/wallpaper/943/325/116/car-bmw-m3-bmw-race-cars-wallpaper-preview.jpg" alt="">
									</div>
								</li>
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="https://wallpapers.com/images/hd/2560x1440-car-blue-and-black-bmw-kzvghooybautxmri.jpg" alt="">
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<!-- section .section END -->

			<!-- section .section -->
			<!-- <section class="section gsap__anim approve bg-black">
				<div class="parallax__wrapp">
					<div class="content">
						<div class="approve__wrapp">
							<span class="approve__txt">
								<span class="approve__star">
									<img src="https://www.bmw.com/etc.clientlibs/settings/wcm/designs/bmwcom/base/resources/ci2020/img/logo-light.svg" alt="">
								</span>
								<span class="approve__ix tracking-[50px] ml-14"> bmw</span>
							</span>
						</div>
					</div>
				</div>
			</section> -->
			<!-- section .section END -->

			<!-- section .header -->
			<section class="header gsap__anim bg-black">
				<div class="parallax__wrapp">
					<div class="header__bg">
						<img src="https://w0.peakpx.com/wallpaper/156/922/HD-wallpaper-bmw-black-bmw-car-bmw-cars-bmw-gold-bwm-carros-cars-corvette-dodge.jpg" alt="">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnzkByAZplA7dLeJB28BP-1taL7IDzfqHYrQ&s" alt="">
					</div>
					<div class="content">
						<h2 class="title">Infinite<span class="stroke">Scroll</span></h2>
					</div>
				</div>
			</section>
			<!-- section .header END -->
		</main>
		<!-- main .main END -->
	</div>
	<!-- /div .wrapp END -->
	<!-- script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.0/bundled/lenis.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="js/js.js"></script>
</body>

</html>
